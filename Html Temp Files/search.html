<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - Cartify</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pages/search.css" />
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul class="breadcrumb-tree">
              <li><a href="index.html">Home</a></li>
              <li class="active">Search Results</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- SECTION -->
    <div class="section">
      <div class="container">
        <div class="row">
          <!-- Filters -->
          <div class="col-md-3">
            <div class="search-filters">
              <h3>Filters</h3>
              <div class="form-group">
                <label>Category</label>
                <div class="checkbox">
                  <label><input type="checkbox" checked /> Laptops</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" /> Smartphones</label>
                </div>
                <div class="checkbox">
                  <label><input type="checkbox" /> Cameras</label>
                </div>
              </div>
              <div class="form-group">
                <label>Price Range</label>
                <input
                  type="range"
                  min="0"
                  max="2000"
                  value="1000"
                  class="form-control" />
                <small>$0 - $1000</small>
              </div>
              <button class="btn btn-primary btn-block">Apply Filters</button>
            </div>
          </div>

          <!-- Results -->
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-12">
                <h3>Search Results for "laptop"</h3>
                <p>Showing 6 results</p>
              </div>
            </div>

            <div class="product-grid">
              <div class="product-item">
                <img
                  src="./img/product01.png"
                  alt="MacBook Pro"
                  class="product-image" />
                <div class="product-name">MacBook Pro 13"</div>
                <div class="product-price">$1,299.00</div>
                <button class="btn-add-cart" onclick="addToCart(1)">
                  <i class="fa fa-shopping-cart"></i> Add to Cart
                </button>
              </div>

              <div class="product-item">
                <img
                  src="./img/product02.png"
                  alt="Dell XPS"
                  class="product-image" />
                <div class="product-name">Dell XPS 15"</div>
                <div class="product-price">$1,599.00</div>
                <button class="btn-add-cart" onclick="addToCart(2)">
                  <i class="fa fa-shopping-cart"></i> Add to Cart
                </button>
              </div>

              <div class="product-item">
                <img
                  src="./img/product03.png"
                  alt="HP Pavilion"
                  class="product-image" />
                <div class="product-name">HP Pavilion 14"</div>
                <div class="product-price">$899.00</div>
                <button class="btn-add-cart" onclick="addToCart(3)">
                  <i class="fa fa-shopping-cart"></i> Add to Cart
                </button>
              </div>

              <div class="product-item">
                <img
                  src="./img/product04.png"
                  alt="Lenovo ThinkPad"
                  class="product-image" />
                <div class="product-name">Lenovo ThinkPad X1</div>
                <div class="product-price">$1,899.00</div>
                <button class="btn-add-cart" onclick="addToCart(4)">
                  <i class="fa fa-shopping-cart"></i> Add to Cart
                </button>
              </div>

              <div class="product-item">
                <img
                  src="./img/product05.png"
                  alt="ASUS ROG"
                  class="product-image" />
                <div class="product-name">ASUS ROG Gaming</div>
                <div class="product-price">$1,299.00</div>
                <button class="btn-add-cart" onclick="addToCart(5)">
                  <i class="fa fa-shopping-cart"></i> Add to Cart
                </button>
              </div>

              <div class="product-item">
                <img
                  src="./img/product06.png"
                  alt="Acer Swift"
                  class="product-image" />
                <div class="product-name">Acer Swift 3</div>
                <div class="product-price">$699.00</div>
                <button class="btn-add-cart" onclick="addToCart(6)">
                  <i class="fa fa-shopping-cart"></i> Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>

    <!-- jQuery Plugins -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script src="js/pages/search.js"></script>
  </body>
</html>
