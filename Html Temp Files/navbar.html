<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
      rel="stylesheet" />

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pages/navbar.css" />
  </head>

  <body>
    <!-- Navbar Start -->
    <header class="modern-navbar">
      <div class="container">
        <!-- Logo -->
        <a href="index.html" class="logo">
          <img src="./img/Cartify Logo.png" alt="Logo" />
        </a>

        <!-- Search -->
        <form class="search-form" action="search.html" method="GET">
          <select name="category">
            <option value="">All Categories</option>
            <option value="laptops">Laptops</option>
            <option value="smartphones">Smartphones</option>
            <option value="cameras">Cameras</option>
            <option value="accessories">Accessories</option>
          </select>
          <input type="text" name="q" placeholder="Search here..." />
          <button type="submit">Search</button>
        </form>

        <!-- Actions -->
        <div class="actions">
          <!-- Wishlist -->
          <div class="wishlist-link">
            <a href="wishlist.html">
              <i class="fa fa-heart-o"></i>
              <span>Wishlist</span>
            </a>
          </div>

          <!-- Cart -->
          <div class="dropdown">
            <a href="#" class="cart-icon">
              <i class="fa fa-shopping-cart"></i>
              <span>Cart</span>
            </a>
            <div class="cart-dropdown">
              <div class="cart-list">
                <div class="product-widget">
                  <div class="product-img">
                    <img src="./img/product01.png" alt="" />
                  </div>
                  <div class="product-body">
                    <h3 class="product-name"><a href="#">Product name</a></h3>
                    <h4 class="product-price">
                      <span class="qty">1x</span> $980.00
                    </h4>
                  </div>
                  <button class="delete"><i class="fa fa-close"></i></button>
                </div>
              </div>
              <div class="cart-summary">
                <small>1 Item(s) selected</small>
                <h5>SUBTOTAL: $980.00</h5>
              </div>
              <div class="cart-btns">
                <a href="cart.html">View Cart</a>
                <a href="checkout.html">Checkout</a>
              </div>
            </div>
          </div>

          <!-- Auth Icons (filled dynamically) -->
          <div id="auth-links" class="nav-icons"></div>

          <!-- Mobile Menu Toggle -->
          <div class="menu-toggle">
            <a
              href="#"
              onclick="document.querySelector('.main-nav').classList.toggle('active')">
              <i class="fa fa-bars"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- Navbar End -->

    <!-- Navigation Menu -->
    <nav class="container">
      <ul class="main-nav nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="store.html">Hot Deals</a></li>
        <li><a href="store.html">Categories</a></li>
        <li><a href="store.html">Laptops</a></li>
        <li><a href="store.html">Smartphones</a></li>
        <li><a href="store.html">Cameras</a></li>
        <li><a href="store.html">Accessories</a></li>
      </ul>
    </nav>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pages/navbar.js"></script>

    <!-- Simulated Login/Logout Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const authLinks = document.getElementById("auth-links");
        authLinks.innerHTML = "";

        const isLoggedIn = localStorage.getItem("loggedIn") === "true";

        if (isLoggedIn) {
          authLinks.innerHTML = `
        <a href="profile.html">
          <i class="fa fa-user-circle-o"></i>
          <span>Account</span>
        </a>
        <a href="#" onclick="logout()">
          <i class="fa fa-sign-out"></i>
          <span>Logout</span>
        </a>
      `;
        } else {
          authLinks.innerHTML = `
        <a href="login.html" onclick="login()">
          <i class="fa fa-sign-in"></i>
          <span>Login</span>
        </a>
        <a href="register.html">
          <i class="fa fa-user-plus"></i>
          <span>Register</span>
        </a>
      `;
        }
      });

      function login() {
        localStorage.setItem("loggedIn", "true");
      }

      function logout() {
        localStorage.removeItem("loggedIn");
        alert("You have been logged out.");
        location.reload();
      }
    </script>
  </body>
</html>
