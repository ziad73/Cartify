<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Register - Cartify</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="css/slick.css" />
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
<div id="navbar-placeholder"></div>

    <!-- BREADCRUMB -->
    <div id="breadcrumb">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li class="active">Register</li>
            </ul>
        </div>
    </div>
    <!-- /BREADCRUMB -->

    <!-- SECTION -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h3 class="title">Create New Account</h3>
                    </div>
                </div>

                <div class="col-md-8 col-md-offset-2">
                    <div class="billing-details">
                        <form id="registerForm" onsubmit="return validateRegisterForm()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstName">First Name *</label>
                                        <input class="input" type="text" id="firstName" name="firstName" required>
                                        <span class="error-message" id="firstNameError"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastName">Last Name *</label>
                                        <input class="input" type="text" id="lastName" name="lastName" required>
                                        <span class="error-message" id="lastNameError"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address *</label>
                                <input class="input" type="email" id="email" name="email" required>
                                <span class="error-message" id="emailError"></span>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input class="input" type="tel" id="phone" name="phone">
                                <span class="error-message" id="phoneError"></span>
                            </div>

                            <div class="form-group">
                                <label for="password">Password *</label>
                                <input class="input" type="password" id="password" name="password" required>
                                <span class="error-message" id="passwordError"></span>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Confirm Password *</label>
                                <input class="input" type="password" id="confirmPassword" name="confirmPassword"
                                    required>
                                <span class="error-message" id="confirmPasswordError"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-checkbox">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <label for="terms">
                                        <span></span>
                                        I agree to the <a href="terms.html">Terms & Conditions</a> and <a
                                            href="privacy.html">Privacy Policy</a> *
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-checkbox">
                                    <input type="checkbox" id="newsletter" name="newsletter">
                                    <label for="newsletter">
                                        <span></span>
                                        Subscribe to our newsletter for updates and offers
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="primary-btn">Create Account</button>
                            </div>

                            <div class="form-group">
                                <p>Already have an account? <a href="login.html">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /SECTION -->

  <div id="footer-placeholder"></div>

    <!-- jQuery Plugins -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/main.js"></script>

    <link type="text/css" rel="stylesheet" href="css/pages/register.css" />

    <script src="js/pages/register.js"></script>

</body>

</html>
